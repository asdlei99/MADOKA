{% extends "layout.html" %}
{% load staticfiles %}
{% block content %}
	<div class="main">
        <div class="logo" style="background: url({% static 'logo.jpg' %}) center center no-repeat;background-size:contain;"></div>
  			<form class="input-group input-group-lg custom-input-group x-sform">
          <input type="search" class="form-control x-search" placeholder="输入你想要搜索的内容" autocomplete="off">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">search!</button>
          </span>
        </form>
  		  <div class="hot">
          <ul class="list-inline list-unstyled">
            <li class="label" style="background-color: #FF3366;font-size: 14px;padding:7px;">推荐:</li>
            {% for r in reclist%}
                <li><a href="/search/{{r.keyword|urlencode}}/">{{r.keyword}}</a></li>
            {% endfor %}
          </ul>  
        </div>
  	</div>
{% endblock %}
{% block scripts %}
  {{ block.super }}
  <script type="text/javascript">
    $(function(){
        $('.x-search').focus();
    });
  </script>
{% endblock %}
